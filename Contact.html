<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Feedback - Sikwenzile Okuhle Catering</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact & Feedback</a>
        </nav>
        <h1>Contact Sikwenzile Okuhle Catering</h1>
        <p>We'd love to hear from you!</p>
    </header>

    <main>
        <section class="contact-form-section">
            <h2>Send Us a Message</h2>
            <p>Use the form below to get in touch with us or to leave feedback on our services.</p>
            <form action="https://formspree.io/f/xeozrnbv" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sikwenzile Okuhle Catering. All rights reserved.</p>
    </footer>
</body>
</html>
