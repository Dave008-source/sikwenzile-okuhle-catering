<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikwenzile Okuhle Catering - Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo">Sikwenzile Okuhle Catering</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-page">
        <div class="container">
            <h2>Contact & Feedback</h2>
            <p>Have a question or want to share your feedback? Fill out the form below and we'll get back to you shortly.</p>
            
            <form action="https://formspree.io/f/YOUR-UNIQUE-CODE" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message">Message or Feedback</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Sikwenzile Okuhle Catering. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
