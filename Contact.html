<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikwenzile Okuhle - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Sikwenzile Okuhle</a>
            <nav>
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact & Feedback</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-form-section">
            <div class="container">
                <h2>Contact Us</h2>
                <p>Have a question or a complaint? We'd love to hear from you.</p>
                <form id="feedback-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Submit Feedback</button>
                </form>
            </div>
        </section>

        <section class="complaints-section">
            <div class="container">
                <h2>Recent Feedback</h2>
                <div id="complaints-container" class="complaints-list">
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Sikwenzile Okuhle Catering. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
